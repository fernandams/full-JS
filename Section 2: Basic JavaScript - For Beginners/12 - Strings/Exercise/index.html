<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios String</title>
</head>

<body>

    <script>
        const nome = prompt('Digite o seu nome completo:');
        document.body.innerHTML += `O seu nome é: <strong>${nome}</strong><br />`;
        document.body.innerHTML += `O seu nome tem <strong>${nome.length}</strong> letras<br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong> <br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra <strong>a</<strong> no seu nome? <strong>${nome.indexOf('a')}</strong><br />`;
        document.body.innerHTML += `Qual o último índice da letra <strong>a</strong> no seu nome? <strong>${nome.lastIndexOf('a')}</strong> <br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong> <br />`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong> <br />`;
    </script>
</body>

</html>
